<div class="ngx-dhis2-user-org-unit-selection__container">
  <div class="btn-group" role="group">
    <button
      *ngFor="let userOrgUnit of userOrgUnits"
      class="btn btn-sm {{
        userOrgUnit?.selected ? 'btn-secondary' : 'btn-outline-secondary'
      }}"
      (click)="onUpdate($event, userOrgUnit)"
    >
      {{ userOrgUnit?.name }}
    </button>
  </div>
</div>
